<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/png" href="../png/logo-negro.png">
    <title>Inicia sesión!</title>
    <style>
        input[type="text"], input[type="password"], input[type="email"] {
            border: 2px solid #512da8;
            padding: 2px; 
        }
    </style>
</head>

<body>

    <div class="contenedor" id="contenedor">
        <div class="contenedor-formulario registrarse">
            <form action="/register" method="post">
                <h1>CREA CUENTA</h1> <br>
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <br>
                <label for="mail">Correo electrónico</label>
                <input type="email" id="mail" name="mail" required>
                <button>¡Regístrate!</button>
            </form>
        </div>
        <div class="contenedor-formulario iniciar-sesion">
            <form action="/login" method="post">
                <h1>INICIA SESIÓN</h1> <br>
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <br>
                <a href="restablecerContrasena.html"><i>¿Olvidaste tu contraseña?</i></a>
                <button>¡Inicia sesión!</button>
            </form>
        </div>
        <div class="container-colores">
            <div class="container">
                <div class="panel-container container-izquierda">
                    <h1>¡Bienvenido de vuelta!</h1><br>
                    <p>Inicia sesión para poder acceder</p><br>
                    <button class="hidden" id="iniciar-sesion">Iniciar sesión</button>
                </div>
                <div class="panel-container container-derecha">
                    <h1>¿Nuevo? ¡Regístrate!</h1><br>
                    <p>Registrarte con tus datos</p><br>
                    <button class="hidden" id="registrarse">Registrarte</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
